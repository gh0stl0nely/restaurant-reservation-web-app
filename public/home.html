<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>Home Page</title>
  </head>
  <body>
    <h1>Welcome to My Restaurant</h1>
    <h2>We only have 5 tables in our restaurant. Please wait to be seated if you are waitlisted :)</h2>
    <h2>Tables left: <span id="tables-left">5</span></h2>
    <h2>Waitlist: <span id="waitlist">0</span></h2>
    <br />

    <div id="view" style="text-align: center;">
      <span class="clickable" id="view-table">View Table</span>
      <span class="clickable" id="view-reservation">View Reservation</span>
    </div>

    <br />
    <div id="make-reservation" style="width : 50%; margin: 0 auto">
      <div class="clickable">Make Reservation</div>
    </div>

    <script>

      $(document).ready(function(){
        // Go to /tables (ON THE BACKEND THOUGH)
        $("#view-table").on('click',function() {
            $.get('/tables', function(){
                location.href = "./tables"
            })    
        });

        // Go to /reservation (ON THE BACKEND THOUGH)
        $("#view-reservation").on('click',function() {
          $.get('/reservations', function(){
                location.href = "./reservations"
            })    
        });

        // Go to /make-reservation (ON THE BACKEND THOUGH)
        $("#make-reservation").on('click',function() {
            $.get('/make-reservation', function(){
                location.href = "./make-reservation"
            })
        });


      });      
    </script>
  </body>
</html>
